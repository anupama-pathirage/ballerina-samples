# pls refer https://docs.github.com/en/communities/using-templates-to-encourage-useful-issues-and-pull-requests/configuring-issue-templates-for-your-repository
name: ⚠️ Security Report 
description: File a Secuirty report
title: "[Security]: "
labels: [Type/Bug, Type/Security]
body:
  - type: dropdown
    id: area-name
    attributes:
      label: Area
      description: Choose the Area you are reporting the security issue against
      options:
        - Area/Compiler (Language and Compiler FE)
        - Area/Runtime (jBallerina Runtime)
        - Area/StandardLibrary (Standard Library Modules) 
        - Area/DeveloperTools (VSCode, Test Framework, Debugger, Central, Package API)
        - Area/LanguageSupport (LS, Compiler APIs)
        - Area/Documentation (Web Site, API Docs, BBEs)
        - Area/Other (Any other area which is not listed here)
    validations:
      required: true
  - type: dropdown
    id: priority-level
    attributes:
      label: Priority
      description: Choose the priority of the security issue
      options:
        - Priority/Critical (P1 - Need an immediate patch)
        - Priority/High (P2 - Need in next release)
        - Priority/Medium (P3 - Need in upcoming release) 
        - Priority/Low (P3 - For future backlog) 
    validations:
      required: true    
  - type: input
    id: additional-labels
    attributes:
      label: Additional Labels
      description: >
        List down additional area tags as comma seperated values. For example: http, websub, debugger, central    
  - type: textarea
    id: description
    attributes:
      label: Description of the security issue
      description: Issue and the expected behaviour
    validations:
      required: true
  - type: textarea
    id: version
    attributes:
      label: Ballerina Version or the component/module version
      description: Any other valuable information.
      placeholder: Ballerina Version and other related module versions
    validations:
      required: true 
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: additional-info
    attributes:
      label: Additional Details
      description: Any additional information to the security issue
      placeholder: Additional info          
